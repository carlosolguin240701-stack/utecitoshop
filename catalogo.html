<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }

    .catalogo img {
      width: 150px;
      margin: 10px;
      cursor: pointer;
    }

    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal img {
      max-width: 80%;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Catálogo</h2>

  <div class="catalogo">
    <img src="img/baile1.jpg" class="catalogo-img">
    <img src="img/baile2.jpg" class="catalogo-img">
    <img src="img/baile3.jpg" class="catalogo-img">
  </div>

  <div class="modal" id="modal">
    <img id="modalImg">
  </div>

  <script>
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modalImg");

    document.querySelectorAll(".catalogo-img").forEach(img => {
      img.addEventListener("click", () => {
        modal.style.display = "flex";
        modalImg.src = img.src;
      });
    });

    modal.addEventListener("click", () => {
      modal.style.display = "none";
    });
  </script>

</body>
</html>
